<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> NLW Heat </title>
  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" </head>

<body>
  <!-- Comentario , esto no aparecera ni afectara el cogigo -->
  <main>
    <div class="faixa">
      <span class="quebra">
        <img src="images/quebra.svg" alt="sello rocketseat">
      </span>

    </div>
    <div class="container">
      <div class="avatar">
        <span>
          <img src="images/rocketseat_sello.svg" alt="sello rocketseat">
        </span>

        <img id="githubAvatar" src="http://lorempixel.com/150/150/people/" alt="github avatar">

      <h1 id="userName"> User Name</h1>
      <a id="githubHtmlUrl" href="html_url" target="_blank">

        <span id="githubLoginName">usuario de github</span>
      </a>

      <p id="githubBio"> bio from github </p>

      <div class="redes">

          <li class="youtube">
            <a href="https://www.youtube.com/" target="_blank">
              <img src="images/youtube.svg">

            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/" target="_blank">
              <img src="images/instagram.svg">
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/" target="_blank">
              <img src="images/facebook.svg">
            </a>
          </li>
          <li class="twitter">
            <a href="https://www.twitter.com/" target="_blank">
              <img src="images/twitter.svg">
            </a>
          </li>
        </ul>

      </div>

    </div>
